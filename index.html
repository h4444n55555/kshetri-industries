      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {
              "primary": "#3b82f6",
              "primary-dark": "#2563eb",
              "background-light": "#eef2f6", 
              "slate-800": "#1e293b",
              "text-main": "#334155",

            fontFamily: {
              "display": ["Work Sans", "sans-serif"],

            borderRadius: {

              "xl": "1rem",
              "2xl": "1.5rem",
              "3xl": "2.5rem",
              "4xl": "3rem"
            },
             boxShadow: {
                'clay': '18px 18px 36px #d1d9e6, -18px -18px 36px #ffffff',
                'clay-lg': '24px 24px 48px #d1d9e6, -24px -24px 48px #ffffff',

                'clay-inset': 'inset 8px 8px 16px #d1d9e6, inset -8px -8px 16px #ffffff',

                'glow-primary': '0 0 20px rgba(59, 130, 246, 0.5)',
            }
          }
        }
      }

    <style>
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: #eef2f6;
        color: #334155;
      }
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #eef2f6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 6px;
        border: 3px solid #eef2f6;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
